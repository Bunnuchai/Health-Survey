<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบสอบถามสุขภาพ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-cyan-600">แบบสอบถามสุขภาพ</h2>

    <form id="healthForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">ชื่อ-นามสกุล</label>
        <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">อายุ</label>
        <input type="number" id="age" min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">เพศ</label>
        <select id="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
          <option value="">-- กรุณาเลือก --</option>
          <option value="ชาย">ชาย</option>
          <option value="หญิง">หญิง</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">คุณมีอาการใดบ้างในช่วง 7 วันที่ผ่านมา?</label>
        <div class="mt-2 space-y-2">
          <label class="flex items-center">
            <input type="checkbox" value="ไข้" class="mr-2"> ไข้
          </label>
          <label class="flex items-center">
            <input type="checkbox" value="ไอ" class="mr-2"> ไอ
          </label>
          <label class="flex items-center">
            <input type="checkbox" value="เจ็บคอ" class="mr-2"> เจ็บคอ
          </label>
          <label class="flex items-center">
            <input type="checkbox" value="เหนื่อยง่าย" class="mr-2"> เหนื่อยง่าย
          </label>
          <label class="flex items-center">
            <input type="checkbox" value="ไม่มีอาการ" class="mr-2"> ไม่มีอาการ
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">ข้อเสนอแนะเพิ่มเติม</label>
        <textarea id="feedback" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-cyan-500 focus:border-cyan-500"></textarea>
      </div>

      <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700 transition">ส่งแบบสอบถาม</button>
    </form>

    <div id="successMsg" class="mt-4 text-green-600 font-semibold hidden text-center">
      ✅ ส่งแบบสอบถามเรียบร้อยแล้ว ขอบคุณสำหรับข้อมูล!
    </div>
  </div>

  <script>
    const form = document.getElementById('healthForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      successMsg.classList.remove('hidden');
      form.reset();
    });
  </script>

</body>
</html>
